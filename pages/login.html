<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container  m-mb-32  no-aside ">
        <div class="row d-flex d-sm-block m-row ">
            <aside class="loginImg col-5 m-col-4 m-mb-32">
                <img class="d-sm-none" src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week3-4/login.png?raw=true" alt="loginImg" style="height: 589px;">
                <img class="imgSm" src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week3-4/login-sm.png?raw=true" alt="loginImg-sm">
            </aside>
            <main class="loginContainer col-7 tac m-col-4 px-12" >
                <div class="login">
                    <h2 class="h3 fw-7 mb-32 m-h4 m-mb-24">歡迎！</h2>
                    <div class="select h6 fw-7 mb-32">
                        <ul class="d-flex">
                            <li class="px-16 py-12">登入</li>
                            <li class="px-16 py-12">註冊</li>
                        </ul>
                    </div>
                    <div class="sns">
                        <ul>
                            <li class="mb-8" >
                                <a href="#" class="snsContainer d-flex aic p-12">
                                    <div class="snsImg mr-12"><img src="../assets/images/fb.svg" alt="fb"></div>
                                    <p class="fz-md text-none">Facebook 註冊</p>
                                </a>
                            </li>
                            <li class="mb-8">
                                <a href="#" class="snsContainer d-flex aic p-12">
                                    <div class="snsImg mr-12"><img src="../assets/images/apple.svg" alt="apple"></div>
                                    <p class="fz-md text-none">Apple 註冊</p>
                                </a>
                            </li>
                            <li >
                                <a href="#" class="snsContainer d-flex aic p-12">
                                    <div class="snsImg mr-12"><img src="../assets/images/google.svg" alt="google"></div>
                                    <p class="fz-md text-none">Google 註冊</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
